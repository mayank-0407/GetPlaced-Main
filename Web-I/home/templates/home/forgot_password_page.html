{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sriracha|Lato|Lobster|Ubuntu|Sacramento|Merriweather|Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="{% static 'css/forgot_password_style.css' %}">
    <link rel="icon" href="{% static 'img/logo.ico' %}" type = "image/x-icon">
    <title>Web-I Login Page</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body oncontextmenu="return false;">
    <div class="hero">
        <a href="{% url 'home' %}"><i class="las la-home" style="font-size: 2.5rem; color: white; padding-left: 2%; padding-top: 1%;"></i></a>
        <div class="form-box">
            <div class="button-box">
                <button type="button" class="toggle-btn" onclick="login()">Forgot Password</button>
            </div>
            <label id="mytimercountdown" style="float: right; margin-top: 20%; text-decoration: none; font-size:1.1rem; color: firebrick; display: none;"></label>
            
            
            {% if code_message %}

                <div id="code_phase_1">
                    <h5 style="text-align: center; color: black;">{{code_message}}</h5>
                    {% if correct_link %}
                        <h5 id="myerror" style="text-align: center; color: red; margin-top: 10px;"></h5>
                        <form id="login2" class="input-group1">
                            {% csrf_token %}
                            <input type="email" class="input-field14" id="email" name="email" value={{email}} readonly />
                            <input type="password" class="input-field12" id="password1" name="password1" placeholder="Enter New password"/>
                            <input type="password" class="input-field13" id="password2" name="password2" placeholder="Confirm Password" />
                            <button type="submit" id="button2" class="submit-btn">Change Password</button>
                        </form>
                    {% endif %}
                </div>

                <div id="code_phase_2" style="display: none">
                    <h4 id="messenger" style="text-align: center; color: darkgreen;"></h4>
                    <a href="{% url 'home' %}" style="display: inline; position: absolute; text-align: center; margin-top: 95px; text-decoration: none; margin-left:95px; font-size: 1.5rem; color: firebrick;">Go back to Home?</a>
                    <a href="{% url 'login_request' %}" style="display: inline; position: absolute; text-align: center; margin-top: 160px; margin-left:120px;text-decoration: none; font-size: 1.5rem; color: #161d6f;">Login Instead</a>
                </div>
            {% else %}
                <div id="phase_1">
                    <h4 id="myerror" style="text-align: center; color: red; margin-top: 10px;"></h4>
                    <form id="login" class="input-group">
                        {% csrf_token %}
                        <input type="text" id="email" class="input-field" placeholder="Email" name="email" />
                        <button type="submit" class="submit-btn" id="idnois3">Send Notification</button>
                    </form>
                </div>

                <div id="phase_2" style="display: none">
                    <h4 id="messenger" style="text-align: center; color: darkgreen;"></h4>
                    <a href="{% url 'home' %}" style="display: inline; position: absolute; text-align: center; margin-top: 95px; text-decoration: none; margin-left:95px; font-size: 1.5rem; color: firebrick;">Go back to Home?</a>
                    <a href="{% url 'login_request' %}" style="display: inline; position: absolute; text-align: center; margin-top: 160px; margin-left:120px;text-decoration: none; font-size: 1.5rem; color: #161d6f;">Login Instead</a>
                </div>   
            {% endif %}         
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/timer.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/forgot_password.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/disable_all_inspections.js' %}"></script>
</body>

</html>
